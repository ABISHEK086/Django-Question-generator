<!-- QGen/QPaperGeneration/templates/register.html -->
{% extends "layout.html" %}

{% block body %}
{% if message %}
<div class="alert alert-warning text-center mt-3">{{ message }}</div>
{% endif %}

<div class="container d-flex justify-content-center align-items-center" style="height: 90vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 450px; border-radius: 15px; animation: fadeIn 1s ease;">
        <h2 class="text-center mb-4 fw-bold">Register</h2>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control form-control-lg" placeholder="Username" name="username" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control form-control-lg" placeholder="Email Address" name="email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control form-control-lg" placeholder="Confirm Password" name="confirmation" required>
            </div>
            
            <!-- Role Selection -->
            <div class="mb-3">
                <label class="form-label">Select Role</label>
                <select name="role" class="form-select form-control-lg" required>
                    <option value="">Choose your role...</option>
                    <option value="student">Student</option>
                    <option value="staff">Staff</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg">Register</button>
            </div>
        </form>
        <p class="text-center mt-3 mb-0">
            Already have an account? <a href="{% url 'student_login' %}">Login here</a>
        </p>
        
        <!-- Student Specific Registration -->
        <div class="mt-3 pt-3 border-top">
            <p class="text-center small text-muted mb-2">Are you a student?</p>
            <div class="d-grid">
                <a href="{% url 'student_register' %}" class="btn btn-outline-primary btn-sm">
                    <i class="fas fa-user-graduate me-1"></i>Register as Student Only
                </a>
            </div>
        </div>
    </div>
</div>

<style>
/* Fade-in animation */
@keyframes fadeIn {
    0% { opacity: 0; transform: translateY(-20px); }
    100% { opacity: 1; transform: translateY(0); }
}

/* Smooth button hover effect */
.btn-success {
    transition: all 0.3s ease;
}
.btn-success:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

/* Input focus effect */
.form-control:focus {
    box-shadow: 0 0 0 0.2rem rgba(40,167,69,0.25);
    border-color: #28a745;
}

/* Card shadow hover */
.card:hover {
    transform: translateY(-5px);
    transition: transform 0.3s ease;
}
</style>
{% endblock %}
