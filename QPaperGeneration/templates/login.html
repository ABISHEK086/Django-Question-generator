{% extends "layout.html" %}

{% block body %}
{% if message %}
<div class="alert alert-warning text-center mt-3">{{ message }}</div>
{% endif %}

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 15px;">
        <h2 class="text-center mb-4 fw-bold">Login</h2>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control form-control-lg" id="username" placeholder="Enter your username" name="username" required value="{{ request.POST.username }}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter your password" name="password" required autocomplete="current-password">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    Login
                </button>
            </div>
        </form>
        <p class="text-center mt-3 mb-0">
            Don't have an account? <a href="{% url 'register' %}">Register here</a>
        </p>
    </div>
</div>

<style>
.card {
    animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.btn-primary {
    transition: all 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
}
</style>
{% endblock %}
